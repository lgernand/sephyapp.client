<div *ngFor="let pet of this.pets" styel="display:flex">
    <mat-card class="example-card" appearance="outlined" style="flex: 1 1 auto">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{pet.name}}</mat-card-title>
            <mat-card-subtitle>{{pet.breed}}</mat-card-subtitle>
        </mat-card-header>
        <div *ngIf="pet.species.toLowerCase() === 'dog'">
            <img mat-card-image src="https://silhouettegarden.com/files/images/dog-head-silhouette.png" alt="Photo of a dog">
        </div>
        <div *ngIf="pet.species.toLowerCase() === 'cat'">
            <img mat-card-image src="https://t3.ftcdn.net/jpg/16/40/77/70/240_F_1640777081_Pf8RjIfcewCw2z1KN3gqI4w7DIF9kPuV.jpg" alt="Photo of a cat">
        </div>
        <mat-card-content>
            <p>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button matButton>Edit</button>
            <button matButton>Make an appointment</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="mt-8">
    <h1 class="mb-8"><b>Add a pet</b></h1>
    <form class="max-w-md mx-auto" [formGroup]="addPetForm" (ngSubmit)="handleSubmit()">
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="name" type="text" name="name" id="name" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="name" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Name</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="dateOfBirth" type="date" name="dateOfBirth" id="dateOfBirth" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="dateOfBirth" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Date of Birth</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="gender" type="text" name="gender" id="gender" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="gender" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Gender</label>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <input formControlName="species" type="text" name="species" id="species" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
                <label for="species" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Species</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input formControlName="breed" type="text" name="breed" id="breed" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
                <label for="breed" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Breed</label>
            </div>
        </div>
        <button type="submit" [disabled]="!addPetForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Submit</button>
    </form>
</div>
