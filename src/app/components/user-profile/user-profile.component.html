
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div *ngIf="this.authService.isLoggedIn()">
        <div *ngIf="this.profile.id !== ''; else profileCreate">
            <p>{{this.profile.name}}</p>
            <p>{{this.profile.bio}}</p>
            <p>{{this.profile.zipCode}}</p>
        </div>
        <ng-template #profileCreate>
            <form (ngSubmit)="this.handleFormSubmit();">
            <div>
                <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
                <div class="mt-2">
                <input [(ngModel)]="profile.name" id="name" type="name" name="name" required autocomplete="name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                <label for="bio" class="block text-sm/6 font-medium text-gray-900">Bio</label>
                </div>
                <div class="mt-2">
                <input [(ngModel)]="profile.bio" id="bio" type="bio" name="bio" required autocomplete="bio" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                <label for="zipCode" class="block text-sm/6 font-medium text-gray-900">ZipCode</label>
                </div>
                <div class="mt-2">
                <input [(ngModel)]="profile.zipCode" id="zipCode" type="zipCode" name="zipCode" required autocomplete="zipCode" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create Profile</button>
            </div>
            </form>
        </ng-template>
    </div>
</div>
