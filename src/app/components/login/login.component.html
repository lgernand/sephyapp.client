<div *ngIf="!isLoggedIn(); else profileList">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  </div>


  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="this.handleFormSubmit();">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input [(ngModel)]="credentials.email" id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input [(ngModel)]="credentials.password" id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div *ngIf="this.isRegistering">
        <div>
          <label for="account type" class="block text-sm/6 font-medium text-gray-900">Account Type</label>
          <div class="mt-2">
            <select [(ngModel)]="credentials.accountType" name="accountType" required autocomplete="accountType" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" >
              <option value="" disabled selected>Select an option</option>
              <option *ngFor="let role of this.roles" [value]="role">{{ role }}</option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{this.buttonText}}</button>
      </div>
    </form>

    <div *ngIf="!this.isRegistering; else signInButton">
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Don't have an account?
        <button (click)="this.setIsRegistering()" class="font-semibold text-indigo-600">Sign up!</button>
      </p>
    </div>
    <ng-template #signInButton>
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Have an account?
        <button (click)="this.setIsLoggingIn()" class="font-semibold text-indigo-600">Sign in</button>
      </p>
    </ng-template>
  </div>
</div>

</div>

<ng-template #profileList>
  <app-profile-list></app-profile-list>
</ng-template>
